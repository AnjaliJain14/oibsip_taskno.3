<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Temperature Converter</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
 <h1><Span> Temperature Converter</Span></h1>
<div class="container">
   
    <div class="column">
        <h2>Fahrenheit</h2>
        <input type="number" id="fahrenheitInput" placeholder="Enter Fahrenheit">
        <input type="submit" value="Convert" onclick="convertFahrenheit()">
        <p id="celsiusOutput"></p>
        <p id="kelvinOutput"></p>
    </div>
    <div class="column">
        <h2>Celsius</h2>
        <input type="number" id="celsiusInput" placeholder="Enter Celsius">
        <input type="submit" value="Convert" onclick="convertCelsius()">
        <p id="fahrenheitOutput"></p>
        <p id="kelvinOutput2"></p>
    </div>
    <div class="column">
        <h2>Kelvin</h2>
        <input type="number" id="kelvinInput" placeholder="Enter Kelvin">
        <input type="submit" value="Convert" onclick="convertKelvin()">
        <p id="fahrenheitOutput2"></p>
        <p id="celsiusOutput2"></p>
    </div>
</div>

<script>
 
    function convertFahrenheit() {
        var fahrenheit = parseFloat(document.getElementById('fahrenheitInput').value);
        var celsius = (fahrenheit - 32) * 5 / 9;
        var kelvin = celsius + 273.15;
        document.getElementById('celsiusOutput').innerText = "Celsius: " + celsius.toFixed(2) + " 째C";
        document.getElementById('kelvinOutput').innerText = "Kelvin: " + kelvin.toFixed(2) + " K";
    }

    function convertCelsius() {
        var celsius = parseFloat(document.getElementById('celsiusInput').value);
        var fahrenheit = (celsius * 9 / 5) + 32;
        var kelvin = celsius + 273.15;
        document.getElementById('fahrenheitOutput').innerText = "Fahrenheit: " + fahrenheit.toFixed(2) + " 째F";
        document.getElementById('kelvinOutput2').innerText = "Kelvin: " + kelvin.toFixed(2) + " K";
    }

    function convertKelvin() {
        var kelvin = parseFloat(document.getElementById('kelvinInput').value);
        var celsius = kelvin - 273.15;
        var fahrenheit = (celsius * 9 / 5) + 32;
        document.getElementById('fahrenheitOutput2').innerText = "Fahrenheit: " + fahrenheit.toFixed(2) + " 째F";
        document.getElementById('celsiusOutput2').innerText = "Celsius: " + celsius.toFixed(2) + " 째C";
    }
</script>
</body>
</html>
